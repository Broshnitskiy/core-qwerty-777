<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Тестове завдання" />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;500;600;700&family=Source+Sans+3:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <title>PLERDY</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__navigate">
          <a href="/" class="logo"
            ><img
              class="logo__icon"
              src="/images/svg/logo_plerdy.svg"
              alt="Логотип компанії Plerdy"
            />
          </a>

          <ul class="header__navigate__list">
            <li class="header__navigate__list__item">
              <a
                class="header__navigate__list__item__link link-under-animate"
                href="/"
                >Pricing</a
              >
            </li>
            <li class="header__navigate__list__item">
              <a
                class="header__navigate__list__item__link link-under-animate"
                href="/"
                >Use Cases</a
              >
            </li>
            <li class="header__navigate__list__item">
              <a
                class="header__navigate__list__item__link link-under-animate"
                href="/"
                >Book a Demo</a
              >
            </li>
          </ul>

          <div class="header__wrapper">
            <a class="header__wrapper__link link-under-animate" href="/"
              >Sing In</a
            >
            <button class="accent-button header__wrapper__button" type="button">
              Contact sales
            </button>
          </div>

          <button class="burger-button" type="button">
            <svg
              class="icon arrow-down"
              width="24"
              height="13"
              stroke="#001E41"
            >
              <use xlink:href="/images/svg/sprite.svg#burger"></use>
            </svg>
          </button>
        </nav>
      </div>
    </header>
    <main></main>
    <footer class="footer"></footer>
  </body>
</html>
